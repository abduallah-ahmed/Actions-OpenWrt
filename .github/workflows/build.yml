name: Build OpenWrt MT7621

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses-dev \
        libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
        file wget

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure
      run: |
        cd openwrt
        make defconfig
        echo "CONFIG_TARGET_ramips=y" >> .config
        echo "CONFIG_TARGET_ramips_mt7621=y" >> .config
        echo "CONFIG_PACKAGE_luci=y" >> .config
        echo "CONFIG_PACKAGE_luci-ssl=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-wireguard=y" >> .config
        echo "CONFIG_PACKAGE_wireguard-tools=y" >> .config
        echo "CONFIG_PACKAGE_kmod-wireguard=y" >> .config
        make defconfig

    - name: Build
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-firmware
        path: openwrt/bin/targets/
